version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: dontpad_backend
    ports:
      - "127.0.0.1:1234:1234"
    volumes:
      - yjs_data:/usr/src/app/db
    restart: unless-stopped
    environment:
      - PORT=1234
      - DOCUMENTS_MASTER_PASSWORD=${VITE_HOME_DOCS_PASSWORD}
    networks:
      - dontpad_net

  frontend:
    build:
      context: ./frontend
      args:
        VITE_HOME_DOCS_PASSWORD: ${VITE_HOME_DOCS_PASSWORD}
        VITE_HOME_DOCS_SHORTCUT: ${VITE_HOME_DOCS_SHORTCUT:-Alt+R}
        VITE_BACKEND_HTTP_URL: ${VITE_BACKEND_HTTP_URL:-}
        VITE_BACKEND_WS_URL: ${VITE_BACKEND_WS_URL:-}
    container_name: dontpad_frontend
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dontpad_net

volumes:
  yjs_data:

networks:
  dontpad_net:
